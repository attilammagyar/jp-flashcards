<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="flashcards.css" />
</head>
<body>
    <div id="card">
        <p><span id="index"></span> <span id="question"></span></p>
        <p id="answer" class="hidden"></p>
        <p id="notes" class="hidden"></p>
    </div>
    <div id="stats">
        <span id="stats-focus-size">?</span>,
        <span id="stats-good">?</span>|<span id="stats-bad">?</span>
        (<span id="stats-rate">?%</span>)
    </div>
    <form id="rate" class="hidden">
        <div>
            <button id="rate-bad-add-to-focus">Bad!</button>
            <button id="rate-good-add-to-focus">So-so!</button>
            <button id="rate-skip">Better!</button>
            <button id="rate-remove-from-focus">Good!</button>
        </div>
        <div>
            <a id="cont-link" href="#">Continue from here:</a>
            <input id="cont-input" type="text" readonly="readonly" value="adsasd" />
        </div>
        <div>
            <label for="extend-focus">Extend focus with last</label>
            <input id="extend-focus-amount" type="number" step="1" value="10" />
            <label for="extend-focus">cards</label>
            <button id="extend-focus">Extend!</button>
        </div>
    </form>
    <script type="text/javascript" src="flashcards.js"></script>
    <script type="text/javascript" src="cards.js"></script>
</body>
</html>
