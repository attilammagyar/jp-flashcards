<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <style>
    body {
    }

    ruby {
        border-radius: 0.2em;
        border: solid 1px #ccc;
    }

    ruby rt {
        font-size: 57%;
        color: rgba(0, 0, 0, 0.42)
    }

    dt {
        float: left;
        clear: both;
        width: 50%;
        margin-bottom: 0.2em;
        margin-right: 1em;
    }

    p {
        display: table-cell;
        width: 50%;
        padding: 0;
        margin-bottom: 0.1em;
    }

    div.notes {
        clear: both;
        font-size: 80%;
    }

    div.notes rt {
        font-size: 57%;
    }

    ol {
        margin-left: 1em;
    }

    ol li {
        clear: both;
        break-inside: avoid;
        page-break-inside: avoid;
        -webkit-column-break-inside: avoid;
    }

    ol > li {
        border: solid 1px #bbb;
        margin: 0.2em;
        padding: 0.2em;
    }

    @media print {
        ruby rt {
        }
    }
    </style>
</head>
<body>
    <div id="cards"></div>
    <script type="text/javascript" src="flashcards.js"></script>
    <script type="text/javascript">

    <script type="text/javascript" src="cards.js"></script>
</body>
</html>
