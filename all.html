<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flashcards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <style>
    ruby {
        border-radius: 0.2em;
        border: solid 1px #ddd;
    }

    ruby rt {
        font-size: 57%;
        color: rgba(0, 0, 0, 0.75);
    }

    dt {
        font-family: serif, "TakaoGothic";
        float: left;
        width: 50%;
        margin-right: 1em;
    }

    dd {
        display: table-cell;
        width: 50%;
        padding: 0;
    }

    div.notes {
        clear: both;
        font-size: 80%;
        margin-top: 0.2em;
    }

    div.notes rt {
        font-size: 57%;
    }

    div.with_furigana {
        margin-top: 0.5em;
        color: rgba(0, 0, 0, 0.85);
    }

    div.expand {
        clear: both;
    }

    ol {
        margin-left: 1em;
    }

    ol li {
        clear: both;
        padding: 0;
        margin: 0;
        break-inside: avoid;
        page-break-inside: avoid;
        -webkit-column-break-inside: avoid;
    }

    ol > li {
        border: solid 1px #ddd;
        margin: 0.2em;
        padding: 0.2em;
    }
    </style>
</head>
<body>
    <div id="cards"></div>
    <script type="text/javascript" src="flashcards.js"></script>
    <script type="text/javascript">
    <!--

                );
            }
        }

        document.getElementById("cards").innerHTML = "<ol>" + html + "</ol>";
    };
    //-->
    </script>
    <script type="text/javascript" src="cards.js"></script>
</body>
</html>
